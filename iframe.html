<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <!-- <h1>PDF Example by Object Tag</h1> -->
    <!-- <object
      data="/documents/program.pdf"
      type="application/pdf"
      width="100%"
      height="500px"
    >
      <p>
        Unable to display PDF file.
        <a href="documents/program.pdf">Download</a> instead.
      </p>
    </object> -->
    <p>Embed etiketi kullanarak pdf belgesini html sayfasında gösterebiliriz</p>
    <embed
      src="/documents/program.pdf"
      type="application/pdf"
      width="300"
      height="300"
    />
    <br />
    <iframe src="index.html" width="250" height="250" frameborder="0"></iframe>
    <p>
      iframe etiketi ile sayfa içerisinde başka bir web sayfasının içeriğini
      gösterebiliriz, google haritalar'da bir adres tarifini sayfaya gömerek
      ziyaretçilere adres tarif edebiliriz.
    </p>
    <br />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5046.346102135342!2d6.085356801529321!3d50.772365574428385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c0997c84f087fb%3A0x38730b23e56788c3!2sAachen%20Katedrali!5e0!3m2!1str!2str!4v1697551412508!5m2!1str!2str"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
