<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Tabloları</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mustafa</td>
          <td>Bilişim</td>
          <td>25000</td>
        </tr>
        <tr>
          <td>Uğur</td>
          <td>Ar-Ge</td>
          <td>28000</td>
        </tr>
        <tr>
          <td>Ali</td>
          <td>Finans</td>
          <td>22000</td>
        </tr>
        <tr>
          <td>Yağmur</td>
          <td>Üretim</td>
          <td>28000</td>
        </tr>
        <tr>
          <td>Ece</td>
          <td>Planlama</td>
          <td>25000</td>
        </tr>
      </tbody>
      <tfoot>
        <td>Sum</td>
        <td>5</td>
        <td>128000</td>
      </tfoot>
    </table>
  </body>
</html>
