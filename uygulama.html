<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablolar uygulama</title>
  </head>
  <body>
  <p>1 numara</p>
  <table width="200" border="1">
    <tr height="100">
      <td width="50">1</td>
      <td width="50">2</td>
    </tr>
    <tr height="100">
      <td colspan="2" width="50">3</td>
    </tr>
  </table>
  <br>
  <p>2 numara</p>
  <table width="200" border="1">
    <tr height="100">
      <td width="50">1</td>
      <td rowspan="2"width="50">2</td>
    </tr>
    <tr height="100">
      <td width="50">3</td>
    </tr>
  </table>
  <br>
  <p>3 Numara</p>
  <table width="200" border="1">
    <tr height="50">
      <td width="50">A1</td>
      <td width="50">A2</td>
      <td width="50">A3</td>
    </tr>
    <tr height="50">
      <td width="50">B1</td>
      <td width="50"colspan="2">B2</td>
    </tr>
    <tr height="50">
      <td width="50" colspan="2">C1</td>
      <td width="50">C3</td>
    </tr>
    <tr height="50">
      <td width="50">D1</td>
      <td width="50">D2</td>
      <td width="50">D3</td>
    </tr>
  </table>
  <br>
  <p>4 numara</p>
  <table width="300" border="1">
    <tr height="50">
      <td width="50">A1</td>
      <td width="50">A2</td>
    </tr>
    <tr height="50">
      <td width="50">B1</td>
      <td width="50">B2</td>
    </tr>
    <tr height="50">
      <td colspan="2" width="50">C1</td>
    </tr>
    <tr height="50">
      <td colspan="2" width="50">D1</td>
    </tr>
    <tr height="50">
      <td width="50">E1</td>
      <td rowspan="2" width="50">E2</td>
    </tr>
    <tr height="50">
      <td width="50">F1</td>
    </tr>
    <tr height="50">
      <td rowspan="2" width="50">G1</td>
      <td width="50">G2</td>
    </tr>
    <tr height="50">
      <td width="50">H2</td>
    </tr>
  </table>
  <br>
  <p>5 Numara</p>
  <table width="300" border="1">
    <tr height="50">
      <td width="50">A1</td>
      <td width="50">A2</td>
      <td width="50">A3</td>
      <td width="50">A4</td>
      <td width="50" colspan="2">A5</td>
    </tr>
    <tr height="50">
      <td width="50">B1</td>
      <td width="50">B2</td>
      <td width="50">B3</td>
      <td width="50">B4</td>
      <td width="50">B5</td>
      <td width="50">B6</td>
    </tr>
    <tr height="50">
      <td width="50">C1</td>
      <td width="50" colspan="2">C2</td>
      <td width="50">C4</td>
      <td width="50">C5</td>
      <td width="50">C6</td>
    </tr>
    <tr height="50">
      <td width="50">D1</td>
      <td width="50" colspan="3">D2</td>
      <td width="50" colspan="2">D5</td>
    </tr>
    <tr height="50">
      <td width="50">E1</td>
      <td width="50" colspan="2" rowspan="2">E2</td>
      <td width="50" colspan="2" rowspan="2">E4</td>
      <td width="50">E6</td>
    </tr>
    <tr height="50">
      <td width="50">F1</td>
      <td width="50">F6</td>
    </tr>
  </table>
  
  <!-- büyük olanlarda son üç için genişlik ve yükseklik ver -->
  </body>
  </html>
  </body>
</html>
