<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        text-align: center;
        padding: 50px;
      }
      #box1 {
        background-color: red;
      }
      #box2 {
        background-color: green;
      }
      #box3 {
        background-color: blue;
      }
      #box4 {
        background-color: yellow;
      }
      #box5 {
        background-color: brown;
      }
      #box6 {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#box1">Box 1</a></li>
      <li><a href="#box2">Box 2</a></li>
      <li><a href="#box3">Box 3</a></li>
      <li><a href="#box4">Box 4</a></li>
      <li><a href="#box5">Box 5</a></li>
      <li><a href="#box6">Box 6</a></li>
    </ul>

    <div id="box1" class="box">Box 1</div>
    <br />
    <div id="box2" class="box">Box 2</div>
    <br />
    <div id="box3" class="box">Box 3</div>
    <br />
    <div id="box4" class="box">Box 4</div>
    <br />
    <div id="box5" class="box">Box 5</div>
    <br />
    <div id="box6" class="box">Box 6</div>
    <br />
  </body>
</html>
